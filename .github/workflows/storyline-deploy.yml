name: Deploy Storyline from temp to main (via PR)

on:
  push:
    branches:
      - temp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout temp branch and fetch all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Storyline export
        run: |
          mkdir deploy
          cp -r docs/* deploy/
          cd deploy
          mv story.html index.html

      - name: Commit changes to temp branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          rm -rf index.html story_content html5 mobile analytics-frame.html meta.xml

          cp -r deploy/* .

          git add index.html story_content html5 mobile analytics-frame.html meta.xml
          git commit -m "Deploy Storyline to temp [skip ci]" || echo "No changes to commit"
          git push origin temp

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: temp
          base: main
          title: "Deploy Storyline to main"
          body: |
            This is an automated pull request to deploy the Storyline export from `temp` to `main`.
            
            If approved, this will update:
            - `index.html`
            - `story_content/`
            - `html5/`
            - `mobile/`
            - `analytics-frame.html`
            - `meta.xml`

          draft: false
