name: Deploy Storyline from temp to main

on:
  push:
    branches:
      - temp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout temp branch and fetch all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Storyline export
        run: |
          mkdir deploy
          cp -r docs/* deploy/
          cd deploy
          mv story.html index.html

      - name: Push to main branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git checkout main
          git pull origin main

          # Optional: clean old files
          rm -rf index.html story_content html5 mobile analytics-frame.html meta.xml

          cp -r deploy/* .

          git add index.html story_content html5 mobile analytics-frame.html meta.xml
          git commit -m "Deploy Storyline from temp to main [skip ci]" || echo "No changes to commit"
          git push origin main
